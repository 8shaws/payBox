name: Docker Image CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -f ./docker/api/Dockerfile --tag paybox-api:$(date +%s)
      
    - name: Cache
      uses: actions/cache@v4.0.0
       
              
