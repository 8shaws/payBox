table:
  name: account
  schema: public
object_relationships:
  - name: bitcoin
    using:
      foreign_key_constraint_on:
        column: accountId
        table:
          name: bitcoin
          schema: public
  - name: client
    using:
      foreign_key_constraint_on: clientId
  - name: eth
    using:
      foreign_key_constraint_on:
        column: accountId
        table:
          name: eth
          schema: public
  - name: sol
    using:
      foreign_key_constraint_on:
        column: accountId
        table:
          name: sol
          schema: public
  - name: wallet
    using:
      foreign_key_constraint_on: walletId
