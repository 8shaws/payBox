table:
  name: client
  schema: public
object_relationships:
  - name: address
    using:
      foreign_key_constraint_on:
        column: client_id
        table:
          name: address
          schema: public
  - name: wallet
    using:
      foreign_key_constraint_on:
        column: clientId
        table:
          name: wallet
          schema: public
array_relationships:
  - name: transactions
    using:
      foreign_key_constraint_on:
        column: clientId
        table:
          name: transactions
          schema: public
